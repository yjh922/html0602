<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 700px;
            height: 700px;
            background: yellow;
            margin: auto;
        }
        #header{
            width: 100%;
            height: 50px;
            background: palegreen;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
        }
        #day_title{
            width: 100%;
            height: 50px;
            background: paleturquoise;
            position: relative;
        }
        #content{
            width: 100%;
            height: 600px;
            background: lightblue;
            position: relative;
        }
    </style>
    <script src="./Box.js"></script>
    <script src="./DayBox.js"></script>
    <script src="./DateBox.js"></script>
    <script>
        let title;//달력제목 영역 span
        let day_title;//요일영역
        let content;//날짜영역
        let dayArray=["sun","mon","tue","wed","thu","fri","sat"];
        let nowDate;//날짜객체를 전역변수로 공유하고 다음이나, 이전 버튼에 의해 날짜를 조작하여 
                            //과거, 미래를 출력하자
        let boxArray=[];//날짜를 담을 이차원배열 6층

        function createDayBox(){
            for(let i=0; i<dayArray.length;i++){
                new DayBox(day_title,100,50,i*100,0,dayArray[i],"orange","yellow" );
            }
        }

        function createDateBox(){
            

            for(let a=0; a<6; a++){
                let arr=new Array(7);//빈 배열 생성
                for(let i=0; i<dayArray.length; i++){
                    
                    let dateBox=new DateBox(content,100,100,i*100,a*100,"","white", "pink");
                    arr[i]=dateBox;

                    dateBox.div.addEventListener("mousedown", function(){
                            alert("저는 "+this.innerText+"일이에요");
                        });

                }
                //이차원배열에 arr 넣기
                boxArray.push(arr);
            }
        }
 
        //달력의 제목 출력
        function setTitle(){
            let year=nowDate.getFullYear();
            let month=nowDate.getMonth();
            title.innerText=year+"년 "+(month+1)+ "월";

        }

        //현재 공유되고 있는 전역변수인 nowDate의 월 정보를 +1 증가시키고, setTitle() 호출
        function next(){  
            nowDate.setMonth(nowDate.getMonth()+1);
            nowDate.setDate(1);
            setTitle();
            printDateNum();
        }

        function prev(){
            nowDate.setMonth(nowDate.getMonth()-1);
            nowDate.setDate(1);
            setTitle();
            printDateNum();
        }

        //이미 생성되어진 사각형 42개 위에 현재 날짜객체인 nowDate를 통해
        //1) 무슨 요일부터 1일이 시작되는가?
        //2) 몇일까지 있는지?

        function getLastDateOfMonth(){
            let d=new Date(nowDate.getFullYear(), nowDate.getMonth()+1);
            d.setDate(0);//0일로 조작
            return d.getDate();
        }
        function printDateNum(){
            console.log("현재는", nowDate.getMonth()+1, "월", nowDate.getDate(),"일", dayArray[nowDate.getDay()]);

            let startDay=nowDate.getDay();//해당월의 시작요일
            let lastDate=getLastDateOfMonth();
            console.log(startDay,lastDate);

            let count=0;
            
            //42개의 셀이 이차원배열에 들어있기 때문에, 아래의 이중포문을 이용하여 각 셀의 div에 
            //날짜를 대입하자
            let n=0;

            for(let a=0; a<boxArray.length; a++){
                for(let i=0; i<boxArray[a].length; i++){
                    if(count>=startDay && n<lastDate){
                        n++;
                        boxArray[a][i].setText(n);

                    }else{
                        boxArray[a][i].setText("");
                    }
                    count++;
                }
            }
            

        }

        function init(){
            title=document.getElementById("title");
            day_title=document.getElementById("day_title");
            content=document.getElementById("content");
            createDayBox();
            createDateBox();

            //현재날짜 정보 가져오기
            nowDate=new Date();
            nowDate.setDate(1);
            setTitle();
            printDateNum();
        }

        addEventListener("load", function(){
            init();
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <button onClick="prev()">◀</button>
            <span id="title">2023</span>
            <button onClick="next()">▶</button>
        </div>
        <div id="day_title"></div>
        <div id="content"></div>
    </div>
</body>
</html>
